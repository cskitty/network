<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Brandon Stark", "label": "Brandon Stark", "shape": "dot"}, {"id": "Eddard Stark", "label": "Eddard Stark", "shape": "dot"}, {"id": "Viserys Targaryen", "label": "Viserys Targaryen", "shape": "dot"}, {"id": "Catelyn Stark", "label": "Catelyn Stark", "shape": "dot"}, {"id": "Jhiqui", "label": "Jhiqui", "shape": "dot"}, {"id": "Myrcella Baratheon", "label": "Myrcella Baratheon", "shape": "dot"}, {"id": "Daenerys Targaryen", "label": "Daenerys Targaryen", "shape": "dot"}, {"id": "Arya Stark", "label": "Arya Stark", "shape": "dot"}, {"id": "Jon Snow", "label": "Jon Snow", "shape": "dot"}, {"id": "Joffrey Baratheon", "label": "Joffrey Baratheon", "shape": "dot"}, {"id": "Robert Baratheon", "label": "Robert Baratheon", "shape": "dot"}, {"id": "Cersei Lannister", "label": "Cersei Lannister", "shape": "dot"}, {"id": "Jorah Mormont", "label": "Jorah Mormont", "shape": "dot"}, {"id": "Irri", "label": "Irri", "shape": "dot"}, {"id": "Jaime Lannister", "label": "Jaime Lannister", "shape": "dot"}, {"id": "Tyrion Lannister", "label": "Tyrion Lannister", "shape": "dot"}, {"id": "Sandor Clegane", "label": "Sandor Clegane", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "Jon Snow", "title": "48.36", "to": "Arya Stark", "value": 48.36}, {"from": "Jon Snow", "title": "2.56", "to": "Catelyn Stark", "value": 2.56}, {"from": "Jon Snow", "title": "39.56", "to": "Jaime Lannister", "value": 39.56}, {"from": "Tyrion Lannister", "title": "22.76", "to": "Cersei Lannister", "value": 22.76}, {"from": "Tyrion Lannister", "title": "47.96", "to": "Jaime Lannister", "value": 47.96}, {"from": "Tyrion Lannister", "title": "35.36", "to": "Joffrey Baratheon", "value": 35.36}, {"from": "Tyrion Lannister", "title": "2.32", "to": "Myrcella Baratheon", "value": 2.32}, {"from": "Tyrion Lannister", "title": "20.04", "to": "Sandor Clegane", "value": 20.04}, {"from": "Cersei Lannister", "title": "45.6", "to": "Catelyn Stark", "value": 45.6}, {"from": "Cersei Lannister", "title": "6.52", "to": "Jaime Lannister", "value": 6.52}, {"from": "Jaime Lannister", "title": "5.4", "to": "Brandon Stark", "value": 5.4}, {"from": "Eddard Stark", "title": "21.4", "to": "Robert Baratheon", "value": 21.4}, {"from": "Daenerys Targaryen", "title": "26.12", "to": "Jorah Mormont", "value": 26.12}, {"from": "Jorah Mormont", "title": "28.8", "to": "Viserys Targaryen", "value": 28.8}, {"from": "Irri", "title": "1.92", "to": "Jhiqui", "value": 1.92}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
